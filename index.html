<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lato&family=Lexend+Deca&family=Outfit&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Inter:wght@400;700&family=Lato&family=Lexend+Deca&family=Outfit&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | 3-column preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <main>
      <figure class="card1">
        <img src="/images/icon-sedans.svg" class="icon" />
        <h1>SEDANS</h1>
        <p>
          Choose a sedan for its affordability and excellent fuel economy.Ideal
          for cruising in the city or on your next road trip
        </p>
        <button class="sedans">Learn More</button>
      </figure>
      <figure class="card2">
        <img src="/images/icon-suvs.svg" class="icon" />
        <h1>SUVS</h1>
        <p>
          Take an SUV for its spacious interior,power, and versatility. Perfect
          for your family vacation and off-road adventures.
        </p>
        <button class="suvs">Learn More</button>
      </figure>
      <figure class="card3">
        <img src="/images/icon-luxury.svg" class="icon" />
        <h1>LUXURY</h1>
        <p>
          Cruise in the best car brands wothout the bloated prices. Enjoy the
          enhanced confort of a luxury rental and arrive in style
        </p>
        <button class="luxury">Learn More</button>
      </figure>
    </main>
  </body>
</html>
